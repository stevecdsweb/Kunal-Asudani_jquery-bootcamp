        <div data-role="collapsible">
            <h1>First collapsible</h1>
            <p>This is the first part and the second part is shown below</p>
            <div data-role="collapsible">
                <h1>The second one</h1>
                <p>This is the second collapsible showing nested part</p>
            </div>
            <div data-role="collapsible">
                <h1>third one</h1>

            </div>
        </div>
    </div>
    <div data-role="footer">
        <h3>Footer</h3>
    </div>
</div>
