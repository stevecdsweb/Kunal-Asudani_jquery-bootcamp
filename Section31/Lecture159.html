<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>Document</title>
</head>
<body>
<div data-role="page" id="first">
    <div data-role="header">
        <h2>This is a header</h2>
    </div>
    <div data-role="main" class="ui-content">
        <!-- you can position the arrow on the left or right using data-iconpos="" -->
        <div data-role="collapsible" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u" data-iconpos="right">
            <h1>Click on arrow</h1>
            <p>This is a coolapsible with arrow modification</p>
        </div>
    </div>

    <div data-role="footer">
        <h5>This is a footer</h5>
    </div>
</div>
</body>
</html>
