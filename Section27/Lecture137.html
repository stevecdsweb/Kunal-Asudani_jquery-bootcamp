<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>Document</title>
</head>
<body>
<div data-role="page">
    <div data-role="header">
        <h1>This is a header</h1>
    </div>
    <div data-role="main" id="first" class="ui-content">
        <a href="#demo" data-rel="popup" data-position-to="window">
            <img src="pic.jpg" alt="My profile pic" style="width:250px"></a>
        <div data-role="popup" id="demo">
            <a href="#first" data-rel="back" class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-notext ui-btn-right">Click</a>
            <img src="pic.jpg" style="width:600px; height:600px;" alt="The profile pic">
        </div>
    </div>
    <div data-role="footer">
        <h3>This is a footer</h3>
    </div>
</div>
</body>
</html>
