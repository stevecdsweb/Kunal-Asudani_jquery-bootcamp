<!DOCTYPE html>
<head>
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>
<body>

<div id="d1" style="border:1px solid; background:#0FF">
    <span> Sorry, i am not draggable, try another one</span>
</div>
<div id="d2" style="border:1px solid; background:#FF0">
    <span> Hello, yes i can be dragged, but you have to drag me for 50px</span>
</div>
<div id="d3" style="border:1px solid; background:#9FC">
    <span> I will be dragged after 200 milliseconds</span>
</div>
<script>
$( "#d1 span").draggable(
    { disabled : true}
    );
$( "#d2 span").draggable(
    { distance : 50}
);
$( "#d3 span").draggable(
    { delay : 200}
);           
</script>
</body>
</html>
