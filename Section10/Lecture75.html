<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using toArray action</title>
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <style>
        #sortable-1 {margin:0px; padding:0; list-style-type:none; width:29%;}
        #sortable-1 li {padding:0.4em; margin: 0px 3px 3px 3px; height: 19px; font-size:18px;}
        #sortable-2 {font-size:24px;}
        .default {background:#0FC; border:#099 2px solid; color:#00F;}
    </style>
    <script>
    $(function() {
        $("#sortable-1").sortable({
            update:function(event, ui){
                var result = $(this).sortable("toArray").toString();
                $("#sortable-2").text(result);
            }
        });
    });
    </script> 
</head>
<body>
    <h1>Here we will perform an action on sortable</h1>
    <ul id="sortable-1">
        <li id="sort-1" class="default">Player 1</li>
        <li id="sort-2" class="default">Player 2</li>
        <li id="sort-3" class="default">Player 3</li>
        <li id="sort-4" class="default">Player 4</li>
        <li id="sort-5" class="default">Player 5</li>
    </ul>
    <span id="sortable-2"></span>
</body>
</html>
