<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sortable method</title>
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <style>
        #sortable-1, #sortable-2, #sortable-3 {margin:0px; padding:0; list-style-type:none; width:28%;}
        #sortable-1 li, #sortable-2 li, #sortable-3 li {padding:0.4em; margin: 0px 3px 3px 3px; height: 18px; font-size:18px;}
        .default {background:#99F; border:#C00 4px solid; color:#F00;}
    </style>
    <script>
    $(function() {
        $("#sortable-1, #sortable-2").sortable({
            connectWith:"#sortable-1, #sortable-2"
            });
        $("#sortable-3").sortable({
            connectWith:"#sortable-1",
            dropOnEmpty:false
        });
    });
    </script> 
</head>
<body>
    <ul id="sortable-1"><h1>Team A</h1>
        <li class="default">Player 1</li>
        <li class="default">Player 2</li>
        <li class="default">Player 3</li>
        <li class="default">Player 4</li>
        <li class="default">Player 5</li>
    </ul>
    <ul id="sortable-2"><h1>Team B</h1>
        <li class="default">Player 6</li>
        <li class="default">Player 7</li>
        <li class="default">Player 8</li>
        <li class="default">Player 9</li>
        <li class="default">Player 10</li>
    </ul>
    <ul id="sortable-3"><h1>Team C</h1>
        <li class="default">Player 11</li>
        <li class="default">Player 12</li>
        <li class="default">Player 13</li>
        <li class="default">Player 14</li>
        <li class="default">Player 15</li>
    </ul>
</body>
</html>
