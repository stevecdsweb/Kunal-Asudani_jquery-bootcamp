<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>disable and destroy</title>
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <script>
        $(function(){
            $("#button-1").button({
                text:false,
                icons:{primary:"ui-icon-play"}
            });
            $("#button-2").button({
                text:false,
                icons:{primary:"ui-icon-seek"}
            });
            $("#button-2").button('destroy');
            $("#button-3").button({
                icons:{primary:"ui-icon-seek-next"},
                disabled:true
            });
        });
    </script>
</head>
<body>
    <button id="button-1">I can be played</button>
    <button id="button-2">I am destroyed</button>
    <button id="button-3">I am disabled</button>
</body>
</html>
