<!DOCTYPE html>
<html>
<head>
    <script  type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
    
    $(document).ready(function(){
        $("h1,h2,h3,h4").click(function(){
            $(this).hide();
        });
    });
    </script>
</head>
<body>

    
<h1>Click me i will hide</h1>
<h2>Mee too will hide</h2>
<h3>This is also same</h3>
<h4>I will be the same</h4>


</body>
</html>
