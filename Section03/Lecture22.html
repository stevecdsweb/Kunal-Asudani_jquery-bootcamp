<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <style>
    
    span
    {
        display: none;
    }
    </style>
</head>
<body>

    <p><input type="text"><span>Here is the focus event</span></p>

    <p><input type="password"><span>Here is the focus event</span></p>

<script>
    
$("input").focus(function(){
    $(this).next("span").css("display" , "inline").fadeOut(1000);
});


</script>

</body>
</html>
