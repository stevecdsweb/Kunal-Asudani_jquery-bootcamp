<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<script>

i=0;

$(document).ready(function() {
    $("input").keypress(function() {
        $("span").text(i+=1);
    });
});
        
</script>
</head>
<body>

Your name = <input type="text">

<p> Count = <span>0</span></p>

</body>
</html>
