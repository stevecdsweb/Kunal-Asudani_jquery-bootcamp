<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<script>

$(document).ready(function() {
    $("p").hover(function() {
        $(this).css("background-color", "green");
        }, function() {
            $(this).css("background-color", "red");
        });
});
        
</script>
</head>
<body>


<p> This is an ultimate jquery course</p>


<div></div>

</body>
</html>
