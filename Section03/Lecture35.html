<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
    span{
        color: #F00;
    }
    </style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>


</head>
<body>

<ul>
<li> Team1</li>
<li> Team2</li>
<li class="fade"> Team3</li>
<li class="fade"> Team4</li>
<li> Team5</li>
</ul>

    <script>

    $("li").hover(function() {
        $(this).append($("<span>***</span>"));
    },
    function() {
        $(this).find("span:last").remove();
    });

    $("li.fade").hover(function() {
        $(this).fadeOut(200);
        $(this).fadeIn(400);
    });
                        
    </script>
 
</body>
</html>
