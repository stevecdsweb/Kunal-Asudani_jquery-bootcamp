<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Default Tooltips</title>
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script>
        $(function(){
            $("#tooltip-1").tooltip();
            $("#tooltip-2").tooltip();
        });
    </script>
</head>
<body>
    <label for="name">Pleasasa entera youra nama</label>
    <input id="tooltip-1" title="Please enter your name here">
    <p>
        <a id="tooltip-2" title="Submit your form here">Submita forma hra</a>
    </p>
</body>
</html>
