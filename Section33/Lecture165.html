<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>Document</title>
</head>
<body>
<div data-role="page" id="first">
    <div data-role="header">
        <h2>Multiple rows</h2>
    </div>
    <div data-role="main" class="ui-content">
        <div class="ui-grid-b">
            <div class="ui-block-a" style="border:2px solid #00F;">This is first</div>
            <div class="ui-block-b" style="border:2px solid #00F;">This is second</div>
            <div class="ui-block-c" style="border:2px solid #00F;">This is third</div>
        </div>
        <div class="ui-grid-b">
                <div class="ui-block-a" style="border:2px solid #00F;">abc</div>
                <div class="ui-block-b" style="border:2px solid #00F;">fgh</div>
                <div class="ui-block-c" style="border:2px solid #00F;">abc</div>
                <div class="ui-block-a" style="border:2px solid #00F;">abc</div>
                <div class="ui-block-b" style="border:2px solid #00F;">abc</div>
                <div class="ui-block-a" style="border:2px solid #00F;">abc</div>
        </div>
    </div>
    <div data-role="footer">
        <h5>This is footer</h5>
    </div>
</div>
</body>
</html>
